<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./Estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>


  <main>

    <div class="contenedor">

      <div class="perfil-victor">


        <div class="img-cabecera"></div>

        <img class="victor" src="./images/image-victor.jpg" alt="Victor">
        
        <div class="texto-foto">
          
          <h1 class="texto-1">Victor Crest <span>26</span></h1> <br>
          
          <p class="texto-2">London</p>
        </div>
        
      </div>


      <div class="linea">
        <hr>
      </div>

      <div class="estadisticas">
        <p>80K <br><span class="leyenda">Followers</span> </p>

        <p>803K <br> <span class="leyenda">Likes</span> </p>

        <p>1.4K <br> <span class="leyenda">Photos</span></p>

      </div>
    </div>
  </main>



</body>

</html>
